<h1 mat-dialog-title style="font-size: 18px;">Настройки профиля</h1>
<div mat-dialog-content style="display: inline; padding: 20px; ">
  <div>
    <mat-checkbox [(ngModel)]="editingUser.likesHidden">Скрыть мои лайки</mat-checkbox>
  </div>
</div>
<div class="btn-actions" mat-dialog-actions>
  <button class="nav-btn" (click)="onNoClick()">Отмена</button>
  <button class="nav-btn" [mat-dialog-close]="editingUser">Сохранить</button>
</div>
