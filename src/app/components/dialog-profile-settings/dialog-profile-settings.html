<h1 mat-dialog-title style="font-size: 18px;">Настройки профиля</h1>
<div mat-dialog-content style="display: inline; padding: 20px; margin: auto; ">
  <div>
    <mat-checkbox [(ngModel)]="editingUser.likesHidden">Скрыть мои лайки</mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="editingUser">Сохранить</button>
</div>
